{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/members/registerPage.css' %}">
{% endblock %}

{% block content %}

<div class="register-content">
    <div class="container">
        <h1>Log In</h1>
        <div class="register-form">
            <form class="form-container" method="POST" action="">
                {% csrf_token %}
                <div class="username">
                    <input class="login-input" type="text" name="username" placeholder="Username...">
                </div>
                <div class="password">
                    <input class="login-input" type="text" name="password" placeholder="Password...">
                </div>

                <input class="submit" type="submit" name="Login User">
            </form>
        </div>
    </div>

    {% for message in messages %}
    <div class="message-container">
        <p class="success-message">{{message}}</p>
    </div>
    {% endfor %}
    {{form.errors}}
    <div class="account-check">
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
</div>


{% endblock %}
